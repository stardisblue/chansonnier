layout: default
title: json
---
<script>
    window.chansons = [
        {% for chanson in site.chansons %}{
            title: {{ chanson.title | jsonify }},
            author: {{ chanson.author | jsonify }},
            url: {{ site.url | append: chanson.url | jsonify }},
            slug: {{ chanson.url | split: "/" | last | slugify: 'latin' | jsonify }},
            content: {{ chanson.content | jsonify }},
            colonnes: {{ chanson.colonnes | jsonify }},
            date: {{ chanson.date | date_to_xmlschema | jsonify }},
            parskip: {{ chanson.parskip | jsonify }}
        }{% unless forloop.last %}, {% endunless %}{% endfor %}
    ]
</script>
<nav class="print">
    <ul class="tl list"></ul>
</nav>
